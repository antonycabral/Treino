<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{treino.nome}} - Exercício {{currentExerciseIndex + 1}}/{{treino.exercicios.length}}</h2>
                <div class="timer-display">
                    <h3 class="mb-0">
                        <i class="bi bi-stopwatch"></i>
                        {{formatTime(elapsedTime)}}
                    </h3>
                </div>
            </div>
        </div>
        
        <div class="card-body text-center">
            <div *ngIf="currentExercise" class="exercise-display">
                <h3 class="mb-4">{{currentExercise.nome}}</h3>
                <p class="lead">{{currentExercise.descricao}}</p>
                
                <div class="stats mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4>Séries</h4>
                                    <p class="display-4">{{currentExercise.series}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4>Repetições</h4>
                                    <p class="display-4">{{currentExercise.repeticoes}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h4>Carga</h4>
                                    <p class="display-4">{{currentExercise.carga}}kg</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <button class="btn btn-lg btn-success me-3" (click)="nextExercise()">
                        Próximo Exercício <i class="bi bi-arrow-right"></i>
                    </button>
                    <button class="btn btn-lg btn-secondary" (click)="finishTraining()">
                        Finalizar Treino
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
