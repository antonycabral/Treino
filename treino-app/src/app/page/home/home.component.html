<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h1 class="display-4">Bem-vindo, {{usuario.nome}}!</h1>
            </div>

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">Seus Dados</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p class="mb-2"><strong>Nome:</strong> {{usuario.nome}}</p>
                        <p><strong>Idade:</strong> {{usuario.idade}}</p>
                        <p><strong>Peso</strong> {{usuario.peso}}</p>
                    </div>
                    <button class="btn btn-primary" (click)="navegarParaPerfil()">
                        Editar Perfil
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
